<!DOCTYPE html>
<html>
	<head>
		<title> MY BASIC CLASS 2a</title>
		<meta charset="UTF-8">
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			.box{
				border: 1px solid blue;
				margin-left: 5px;
			}
		
		</style>
	</head>
	
	<body>
		<h3 style="margin-left:50px;">Dsiplaying the Elemnt using Inline-block</h3>
		<div class="box" style="height: 200px; width: 40rem;">
			<div class="box" style="width: 50px; line-height:50px; text-align: center; display: inline-block;">12</div>
			<div class="box" style="width: 50px; line-height:50px; text-align: center; display: inline-block;">12</div>
		</div>
		
		<h3> Using "PADDING" to achieve 'Center Alignment', with the Element wrap around 'Span' tag </h3>
		
		<div class="box" style="width: 124px; padding: 100px;">
			
				<span class="box" style="width: 50px; line-height:50px; text-align: center; display: inline-block;">12</span>
				<span class="box" style="width: 50px; line-height:50px; text-align: center; display: inline-block;">12</span>
		</div>
		
		<h3> Using "MARGIN" to achieve 'Center Alignment', with the Element wrap around 'DIV' tag </h3>
		
		<div class="box" style="width:320px;">
			<div style="margin: 100px;">
				<div class="box" style="width: 50px; line-height:50px; text-align: center; display: inline-block;">12</div>
				<div class="box" style="width: 50px; line-height:50px; text-align: center; display: inline-block;">12</div>
			</div>
		</div>
		
		


	</body>
</html>
